name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build test-neural
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: test-neural/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('test-neural/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-build-target-
      
      - name: Build WASM
        working-directory: test-neural/neural-wasm
        run: chmod +x build_all.sh && ./build_all.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies (ai-web-app)
        working-directory: test-neural/ai-web-app
        run: npm ci

      - name: Debug WASM pkg contents
        working-directory: test-neural/ai-web-app
        run: |
          echo ">>> Listing package folder: pkg"
          ls -la pkg || true
          echo "\n>>> Listing copied folder: public/wasm/pkg"
          ls -la public/wasm/pkg || true
          echo "\n>>> Show package.json"
          cat package.json || true

      - name: Show TypeScript resolved config
        working-directory: test-neural/ai-web-app
        run: |
          echo ">>> tsc --showConfig"
          npx tsc -p tsconfig.app.json --showConfig

      - name: TypeScript typecheck
        working-directory: test-neural/ai-web-app
        run: |
          echo ">>> tsc noEmit check"
          npx tsc -p tsconfig.app.json --noEmit || true

      - name: Build Angular app (verbose)
        working-directory: test-neural/ai-web-app
        run: npm run build -- --verbose
