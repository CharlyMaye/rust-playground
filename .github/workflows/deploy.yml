name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: test-neural/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-build-target-
      
      - name: Build WASM
        working-directory: test-neural/neural-wasm
        run: chmod +x build_all.sh && ./build_all.sh
      
      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r test-neural/www/* _site/
          chmod +x test-neural/adjust-paths.sh
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            ./test-neural/adjust-paths.sh develop _site
          else
            ./test-neural/adjust-paths.sh main _site
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-main:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy main to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-develop:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Extract pages artifact
        run: |
          tar -xf artifact.tar || exit 1
          rm artifact.tar

      - name: Deploy to GitHub Pages /next
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
          destination_dir: next

