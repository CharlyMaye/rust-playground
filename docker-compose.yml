version: "3.8"

services:
  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    volumes:
      - .:/workspace:cached
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
