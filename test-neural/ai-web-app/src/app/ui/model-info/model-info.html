@let _modelInfo = modelInfo();

<div class="card-title"><span aria-hidden="true">ℹ️</span> Model Information</div>
<dl id="modelInfo" class="model-info">
  <div class="info-item">
    <dt class="info-label">Architecture</dt>
    <dd class="info-value" id="architecture">{{ _modelInfo?.architecture }}</dd>
  </div>
  <div class="info-item">
    <dt class="info-label">Accuracy</dt>
    <dd class="info-value" id="accuracy">{{ _modelInfo?.accuracy | number: '1.1-1' }}%</dd>
  </div>
  <!--TODO-->
  <div class="info-item">
    <dt class="info-label">Activations</dt>
    <dd class="info-value">Tanh → Sigmoid</dd>
  </div>
  <div class="info-item">
    <dt class="info-label">Runtime</dt>
    <dd class="info-value">WASM</dd>
  </div>
</dl>
